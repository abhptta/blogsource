<h3>Simple Case Example</h3>
<form role="form" name="simpleCase01Form">

	<div class="row">

		<div class="col-xs-6">
			<h2>Simply Verifying a Simple Case Form</h2>

			<!-- Instance Name: aka tags.key.Name and Value -->
			<div class="form-group">
				<label for="inputHelloVariable">Hello Variable</label>
				<div class="controls">
					<input class="form-control" required type="text"
						cam-variable-name="hello" cam-variable-type="String"
						placeholder="Hello placeholder" ng-minlength="2"
						ng-maxlength="50" />
				</div>
			</div>

		</div>
	</div>
</form>
